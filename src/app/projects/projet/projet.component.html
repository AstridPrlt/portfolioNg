<div id="projectPage">

  <button routerLink="/portfolio" class="close">
    <span class="material-icons">close</span>
    <svg viewBox="-5 -5 80 80" width="70" height="70" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="myGradient">
          <stop offset="0%"   stop-color="#904e95" />
          <stop offset="100%" stop-color="#e96443" />
        </linearGradient>
      </defs>
      <circle cx="35" cy="35" r="34.8" fill="none" stroke="white" class="bg-svg"/>
      <circle cx="35" cy="35" r="34.8" fill="none" stroke="url(#myGradient)" pathLength="1" id="filledSvg" [attr.stroke-dashoffset]="strokeDashoffset" #filledSvg/>
    </svg>
  </button>

  <section id="hero">
    <h2>{{projectDetails.name}}</h2>
    <span>{{projectDetails.date}}</span>
    <div id="imgHero">
      <img [src]="projectDetails.images.main" alt="image du site {{projectDetails.name}}">
    </div>

    <a class="linkToSite" href="{{projectDetails.url}}" target="_blank">Voir le site</a>
  </section>

  <section id="tools">
    <div id="toolsList">
      <h3>les outils</h3>
      <span *ngFor="let item of projectDetails.tools">{{item}}</span>
    </div>
  </section>

  <div id="scroller">

    <section id="description">
      <div id="descProject">
        <h3 #projectTitle>le projet</h3>
        <span class="smallTitle">LE PROJET</span>
        <p [innerHTML]="projectDetails.goal"></p>
      </div>
    </section>

    <section id="siteImages">
      <div id="siteImagesText">
        <h3>Le site en images...</h3>
        <div class="sliderNav">
          <div class="nav">
            <button (click)="previousSlide()"><span class="material-icons">west</span></button>
            <button (click)="nextSlide()"><span class="material-icons">east</span></button>
          </div>
          <span class="count">
            {{actualSlide +1}} / {{projectDetails.siteImages.length}}
          </span>
        </div>
      </div>
      <div id="siteImagesSlider">
        <img srcset="{{projectDetails.siteImages[0]}}-1300.png 1300w, {{projectDetails.siteImages[0]}}-600.png 600w"
        sizes="(max-width: 1200px) 600px,
                1300px"
        src="{{projectDetails.siteImages[0]}}-1300.png"
        alt="Screenshots des pages du site">

        <img [id]="0" class="sliderImage show" srcset="{{projectDetails.siteImages[0]}}-1300.png 1300w, {{projectDetails.siteImages[0]}}-600.png 600w"
        sizes="(max-width: 1200px) 600px,
                1300px"
        src="{{projectDetails.siteImages[0]}}-1300.png"
        alt="Screenshots des pages du site">
        <img [id]="i" class="sliderImage" #sliderImage *ngFor="let item of projectDetails.siteImages; let i = index" srcset="{{item}}-1300.png 1300w, {{item}}-600.png 600w"
            sizes="(max-width: 1200px) 600px,
                    1300px"
            src="{{item}}-1300.png"
            alt="Screenshots des pages du site">
      </div>
    </section>

    <section id="objectives">
      <div id="descObjectives">
        <h3 #objectivesTitle>mes<br>objectifs</h3>
        <span class="smallTitle">MES OBJECTIFS</span>
        <ul>
          <li *ngFor="let item of projectDetails.objectives" [innerHTML]="item"></li>
        </ul>
      </div>
    </section>

    <section id="responsive" #responsive>
      <div class="wrapper">
        <div class="text">
          <p #responsiveText>un design<br>responsive<br>et accessible</p>
        </div>
        <div class="slider-dots">
          <button class="dot active"><span class="material-icons">computer</span></button>
          <button class="dot"><span class="material-icons">tablet_mac</span></button>
          <button class="dot"><span class="material-icons">phone_iphone</span></button>
        </div>
        <div class="slider">
          <div id="wrapper" #wrapper>
            <div class="imgResponsive">
              <img [src]="projectDetails.images.desktop" alt="Site {{projectDetails.name}} sur desktop">
            </div>
            <div class="imgResponsive">
              <img [src]="projectDetails.images.tablet" alt="Site {{projectDetails.name}} sur tablette">
            </div>
            <div class="imgResponsive">
              <img [src]="projectDetails.images.mobile" alt="Site {{projectDetails.name}} sur mobile">
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>


  <section id="footer">
    <a class="linkToSite" id="linkBottom" href="{{projectDetails.url}}" target="_blank">Voir le site</a>

    <div *ngIf="pathOfPreviousProject" class="previousProject navOtherProject">
      <button [routerLink]="['/portfolio', pathOfPreviousProject]" (click)="loadProject()"><span class="material-icons">navigate_before</span></button>
      <img [src]="imgOfPreviousProjectUrl" alt="Image du projet précédent">
    </div>
    <div *ngIf="pathOfNextProject" class="nextProject navOtherProject">
      <img [src]="imgOfNextProjectUrl" alt="Image du projet suivant">
      <button [routerLink]="['/portfolio', pathOfNextProject]" (click)="loadProject()"><span class="material-icons">navigate_next</span></button>
    </div>
  </section>

</div>
